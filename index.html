<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark sticky-top">
    <a class="navbar-brand text-white ">Clicky Game!</a>
    <span class="navbar-text text-white d-none d-sm-block">
      Click an image to begin!
    </span>
    <span class="navbar-text text-white">
      Score: 0 | Top Score: 0
    </span>

  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-center">Clicky Game!</h1>
      <p class="lead text-center font-italic">Click on an image to earn points, but don't click on any more than once!
      </p>
    </div>
  </div>

  <div class="instructions"></div>

  <div class="container">

    <div class="flex-container">
      <img class="box rounded-lg" src="images/picture1.jpg" alt="picture1">
      <img class="box rounded-lg" src="images/picture2.jpg" alt="picture2">
      <img class="box rounded-lg" src="images/picture3.jpg" alt="picture3">
      <img class="box rounded-lg" src="images/picture4.jpg" alt="picture4">
      <img class="box rounded-lg" src="images/picture5.jpg" alt="picture5">
      <img class="box rounded-lg" src="images/picture6.jpg" alt="picture6">
      <img class="box rounded-lg" src="images/picture7.jpg" alt="picture7">
      <img class="box rounded-lg" src="images/picture8.jpg" alt="picture8">
      <img class="box rounded-lg" src="images/picture9.jpg" alt="picture9">

    </div>


  </div>

  <footer class="footer mt-5 py-3 bg-dark margin">
    <div class="container">
      <span class="text-white">Clicky Game!</span>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
